<!DOCTYPE html>
<html>
  <head>
    <title>Assembly Interpreter with Memory Import/Export</title>
    <meta charset="UTF-8" />
    <!-- CodeMirror CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css"
    />
    <style>
      body {
        font-family: monospace;
        background: #111;
        color: #eee;
        padding: 20px;
      }
      .CodeMirror {
        height: 500px;
        background: #282a36 !important;
        color: #f8f8f2;
      }
      .CodeMirror-gutters {
        background: #21222c !important;
        color: #6272a4;
        border-right: 1px solid #444;
      }
      .CodeMirror-guttermarker {
        color: #ff5555;
      }
      button {
        padding: 8px 12px;
        margin: 6px;
        background: #444;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 10px;
      }
      td,
      th {
        padding: 4px 6px;
        border: 1px solid #333;
        text-align: center;
      }
      h2 {
        border-bottom: 1px solid #444;
        padding-bottom: 4px;
        margin-top: 20px;
      }
      #memoryContainer {
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #444;
      }
      #memoryTable td {
        width: 30px;
        cursor: pointer;
      }
      pre {
        background: #222;
        color: #eee;
        padding: 10px;
      }
      #output {
        height: 500px;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <h1>Assembly Interpreter</h1>
    <textarea id="code"></textarea><br />
    <button onclick="runCode()">Run</button>
    <button onclick="stepCode()">Step</button>
    <button onclick="resetCode()">Reset</button>
    <button onclick="saveCode()">Save Code</button>
    <button onclick="exportMemory()">Export Memory</button>
    <button onclick="importMemoryClick()">Import Memory</button>
    <input
      type="file"
      id="memoryInput"
      accept=".mem"
      style="display: none"
      onchange="importMemory()"
    />
    <button onclick="fileInput.click()">Load Code</button>

    <h2>Registers</h2>
    <table id="registerTable"></table>
    <h2>Memory</h2>
    <div id="memoryContainer"><table id="memoryTable"></table></div>
    <h2>Stack</h2>
    <table id="stackTable"></table>
    <h2>Instruction Dictionary</h2>
    <div
      id="dictionary"
      style="
        margin-top: 10px;
        padding: 10px;
        background: #1e1f29;
        border: 1px solid #444;
      "
    ></div>
    <h2>Screen (focus to capture keys)</h2>
    <canvas
      id="screen"
      width="1000"
      height="500"
      tabindex="0"
      style="
        border: 1px solid #444;
        background: #000;
        image-rendering: pixelated;
      "
    ></canvas>
    <h2>Output</h2>
    <pre id="output"></pre>

    <!-- CodeMirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/assembly_x86/assembly_x86.min.js"></script>
    <script>
      let baselineMemory = null; // ← holds the original .mem snapshot
      let registers = {},
        memory = [],
        stack = [],
        lines = [],
        labels = {},
        halted = false,
        running = false,
        breakpoints = new Set();
      let keyBuffer = [];

      const canvas = document.getElementById("screen");
      const ctx = canvas.getContext("2d");
      canvas.focus();
      canvas.addEventListener("keydown", (e) => keyBuffer.push(e.keyCode));

      function clearScreen() {
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
      clearScreen();
      function drawPixel(x, y, color = "#fff") {
        ctx.fillStyle = color;
        ctx.fillRect(x, y, 1, 1);
      }

      function parseLine(line) {
        if (!line || typeof line !== "string") return [];
        line = line.split(";")[0].trim();
        if (!line) return [];
        return line.split(/[\s,]+/);
      }

      function resetCode() {
        registers = { PC: 0, FLAGS: 0 };
        if (baselineMemory) {
          // restore imported snapshot
          memory = baselineMemory.slice();
        } else {
          // brand-new blank memory
          memory = new Array(256).fill(0);
        }
        stack = [];
        halted = false;
        running = false;

        let rawLines = editor
          .getValue()
          .split("\n")
          .map((l) => l.trim());

        labels = {};
        let actualLines = [];
        rawLines.forEach((line) => {
          let m = line.match(/^([A-Za-z_]\w*):$/);
          if (m) labels[m[1].toUpperCase()] = actualLines.length;
          else if (line && !line.startsWith(";")) actualLines.push(line);
        });
        lines = actualLines;
        output.textContent = "";
        updateDisplay();
        clearScreen();
      }

      function runCode() {
        resetCode();
        running = true;
        const iv = setInterval(() => {
          if (breakpoints.has(registers.PC) || !stepCode() || !running)
            clearInterval(iv);
        }, 1);
      }

      function stepCode() {
        if (registers.PC >= lines.length) {
          output.textContent += "\nHalted.";
          halted = true;
          return false;
        }
        let line = lines[registers.PC];
        if (/^[A-Za-z_]\w*:/.test(line)) {
          registers.PC++;
          return true;
        }
        const [instr, arg1, arg2] = parseLine(line).map((t) => t.toUpperCase());
        output.textContent += `PC=${registers.PC}|${line}\n`;
        try {
          switch (instr) {
            case "MOV":
              registers[arg1] = isNaN(arg2) ? registers[arg2] : +arg2;
              break;
            case "ADD":
              registers[arg1] += isNaN(arg2) ? registers[arg2] : +arg2;
              break;
            case "SUB":
              registers[arg1] -= isNaN(arg2) ? registers[arg2] : +arg2;
              break;
            case "INC":
              registers[arg1]++;
              break;
            case "DEC":
              registers[arg1]--;
              break;
            case "PUSH":
              stack.push(registers[arg1]);
              break;
            case "POP":
              registers[arg1] = stack.pop() || 0;
              break;
            case "STORE": {
              const address = isNaN(arg1) ? registers[arg1] : +arg1;
              const value = isNaN(arg2) ? registers[arg2] : +arg2;
              if (address < 0 || address >= memory.length)
                throw `Invalid memory address: ${address}`;
              memory[address] = value;
              break;
            }
            case "LOAD": {
              const address = isNaN(arg2) ? registers[arg2] : +arg2;
              if (!(arg1 in registers))
                throw `LOAD destination must be a register. Got: ${arg1}`;
              if (address < 0 || address >= memory.length)
                throw `Invalid memory address: ${address}`;
              registers[arg1] = memory[address];
              break;
            }
            case "JMP":
              const jt = labels[arg1] ?? +arg1;
              if (jt == null || isNaN(jt)) throw `Unknown label: ${arg1}`;
              registers.PC = jt;
              return true;
            case "JZ":
              if (registers.FLAGS === 0) {
                const jz = labels[arg1] ?? +arg1;
                if (jz == null || isNaN(jz)) throw `Unknown: ${arg1}`;
                registers.PC = jz;
                return true;
              }
              break;
            case "CMP": {
              const val1 = isNaN(arg1) ? registers[arg1] : +arg1;
              const val2 = isNaN(arg2) ? registers[arg2] : +arg2;
              registers.FLAGS = val1 === val2 ? 0 : 1;
              break;
            }
            case "JNZ":
              if (registers.FLAGS !== 0) {
                const target = labels[arg1] ?? +arg1;
                if (isNaN(target)) throw `Unknown jump target: ${arg1}`;
                registers.PC = target;
                return true;
              }
              break;
            case "PRINT":
              output.textContent += `=${
                isNaN(arg1) ? registers[arg1] : +arg1
              }\n`;
              break;
            case "IN":
              let v = prompt(`Enter ${arg1}:`);
              registers[arg1] = parseInt(v) || 0;
              break;
            case "KEY":
              registers[arg1] = keyBuffer.length ? keyBuffer.shift() : 0;
              break;
            case "PIX": {
              const x = isNaN(arg1) ? registers[arg1] : +arg1;
              const y = isNaN(arg2) ? registers[arg2] : +arg2;
              const color = parseLine(line)[3] || "#fff";
              drawPixel(x, y, color);
              break;
            }
            case "CLS":
              clearScreen();
              break;
            case "HLT":
              halted = true;
              running = false;
              break;
            default:
              throw `Unknown instr: ${instr}`;
          }
        } catch (e) {
          output.textContent += `Error: ${e}\n`;
          halted = true;
        }
        registers.PC++;
        updateDisplay();
        return true;
      }

      function updateDisplay() {
        // Registers (click-to-edit)
        let rt = "";
        for (let r in registers) {
          rt += `<tr>
            <td>${r}</td>
            <td contenteditable="true"
                onblur="updateRegister('${r}', this.innerText)">
              ${registers[r]}
            </td>
          </tr>`;
        }
        registerTable.innerHTML = rt;

        // Memory (click-to-edit)
        let mt = "";
        for (let i = 0; i < 16; i++) {
          mt += "<tr>";
          for (let j = 0; j < 16; j++) {
            let idx = i * 16 + j;
            mt += `<td contenteditable="true"
                       onblur="updateMemory(${idx}, this.innerText)">
                     ${memory[idx]}
                   </td>`;
          }
          mt += "</tr>";
        }
        memoryTable.innerHTML = mt;

        // Stack
        let st = "";
        if (!stack.length) st = '<tr><td colspan="2"><i>Empty</i></td></tr>';
        else
          stack
            .slice()
            .reverse()
            .forEach((v, i) => (st += `<tr><td>${i}</td><td>${v}</td></tr>`));
        stackTable.innerHTML = st;
      }

      function updateRegister(name, value) {
        let n = parseInt(value);
        if (!isNaN(n)) registers[name] = n;
        updateDisplay();
      }
      function updateMemory(index, value) {
        let n = parseInt(value);
        if (!isNaN(n)) memory[index] = n;
        updateDisplay();
      }

      // --- Memory Export/Import ---
      function exportMemory() {
        const blob = new Blob([memory.join(",")], {
          type: "text/plain",
        });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "memory.mem";
        a.click();
      }
      function importMemoryClick() {
        document.getElementById("memoryInput").click();
      }
      function importMemory() {
        const file = document.getElementById("memoryInput").files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
          const data = e.target.result
            .trim()
            .split(",")
            .map((x) => parseInt(x) || 0);
          // build a fresh 256-cell array...
          memory = new Array(256).fill(0);
          for (let i = 0; i < Math.min(data.length, 256); i++) {
            memory[i] = data[i];
          }
          // **store** this as our baseline
          baselineMemory = memory.slice();
          updateDisplay();
        };
        reader.readAsText(file);
      }

      function saveCode() {
        const b = new Blob([editor.getValue()], { type: "text/plain" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(b);
        a.download = "prog.asm";
        a.click();
      }
      function loadCode() {
        const f = fileInput.files[0];
        if (!f) return;
        const r = new FileReader();
        r.onload = (e) => editor.setValue(e.target.result);
        r.readAsText(f);
      }

      // CodeMirror & dictionary init
      let editor = CodeMirror.fromTextArea(code, {
        lineNumbers: true,
        mode: "text/x-asm",
        theme: "dracula",
        gutters: ["CodeMirror-linenumbers", "breakpoints"],
      });
      editor.on("gutterClick", (cm, n) => {
        let info = cm.lineInfo(n);
        cm.setGutterMarker(
          n,
          "breakpoints",
          info.gutterMarkers
            ? null
            : (() => (
                (m = document.createElement("div")), (m.innerHTML = "●"), m
              ))()
        );
        if (breakpoints.has(n)) breakpoints.delete(n);
        else breakpoints.add(n);
      });

      const instructionDescriptions = {
        MOV: "MOV A, B – Move value from B to A.",
        ADD: "ADD A, B – Add B to A.",
        SUB: "SUB A, B – Subtract B from A.",
        INC: "INC A – A = A + 1.",
        DEC: "DEC A – A = A - 1.",
        PUSH: "PUSH A – Push A onto stack.",
        POP: "POP A – Pop stack into A.",
        LOAD: "LOAD A, 10 – A = memory[10].",
        STORE: "STORE 10, A – memory[10] = A.",
        CMP: "CMP A, B – FLAGS=0 if A==B else 1.",
        JZ: "JZ LABEL – Jump if FLAGS==0.",
        JNZ: "JNZ LABEL – Jump if FLAGS!=0.",
        JMP: "JMP LABEL – Unconditional jump.",
        PRINT: "PRINT A – Print A.",
        IN: "IN A – Prompt and store input in A.",
        KEY: "KEY A – Read next key code into A.",
        PIX: "PIX X, Y, #color – Draw a pixel.",
        CLS: "CLS – Clear screen.",
        HLT: "HLT – Halt execution.",
      };

      function renderDictionary() {
        dictionary.innerHTML = "";
        for (let k in instructionDescriptions) {
          dictionary.innerHTML += `<div><strong>${k}</strong>: ${instructionDescriptions[k]}</div>`;
        }
      }
      renderDictionary();
      resetCode();
    </script>
  </body>
</html>
